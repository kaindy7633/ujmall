	var a={};

	a.parameter="type=images&folder=toimages"; 
	a.typefile=["Images (*.gif,*.png,*.jpg)","*.gif;*.png;*.jpg"];
	a.UpSize=0;
	a.fileNum=0;
	a.size=2;

}

function challs_flash_onComplete(a){
	var name=a.fileName;
	var size=a.fileSize;
	var time=a.updateTime;
	var type=a.fileType;
	document.getElementById('str').value+=name+",";
}
